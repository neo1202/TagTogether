<!DOCTYPE html>
<html>
  <head>
    <title>JWT Login Test</title>
  </head>
  <body>
    <h1>JWT Login Test</h1>

    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <h2>Get My Username</h2>
    <button onclick="getMyUsername()">Get Username</button>

    <script>
      let token = null;

      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://127.0.0.1:8000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        if (response.ok) {
          token = data.access_token;
          alert("Login successful! Token: " + token);
        } else {
          alert("Login failed: " + data.detail);
        }
      }

      async function getMyUsername() {
        if (!token) {
          alert("You need to login first!");
          return;
        }

        const response = await fetch("http://127.0.0.1:8000/users/me", {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        });

        const data = await response.json();
        if (response.ok) {
          alert("Your username: " + data.username);
        } else {
          alert("Failed to fetch username: " + data.detail);
        }
      }
    </script>
  </body>
</html>
